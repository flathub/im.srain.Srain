---
app-id: im.srain.Srain
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: srain
finish-args:
  - "--share=ipc"
  - "--filesystem=home:ro"
  - "--socket=pulseaudio"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--share=network"
  - "--talk-name=org.freedesktop.secrets"
cleanup:
  - "/include"
  - "/lib/cmake"
  - "/lib/girepository-1.0"
  - "/lib/pkgconfig"
  - "/share/doc"
  - "/share/gir-1.0"
  - "/share/gtk-doc"
  - "/share/vala"

modules:
  - shared-modules/libsoup/libsoup-2.4.json

  - name: libconfig
    sources:
      - type: archive
        url: https://github.com/hyperrealm/libconfig/releases/download/v1.7.3/libconfig-1.7.3.tar.gz
        sha256: 545166d6cac037744381d1e9cc5a5405094e7bfad16a411699bcff40bbb31ee7
    cleanup:
      - "/include"
      - "*.la"
      - "*.a"
      - "/lib/pkgconfig"

  # https://github.com/flathub/shared-modules/issues/223#issuecomment-1345265868
  - shared-modules/intltool/intltool-0.51.json
  - name: ayatana-ido
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/ayatana-ido.git
        tag: 0.10.4
  - name: libayatana-indicator
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        tag: 0.9.4
  - name: libdbusmenu-gtk3
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --with-gtk=3
      - --disable-dumper
      - --disable-static
      - --enable-tests
      - --disable-gtk-doc
      - --enable-introspection=no
      - --disable-vala
    sources:
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.92

  - name: srain
    buildsystem: meson
    config-opts:
      - "-Ddoc_builders=[]"
      - "--buildtype=release"
    sources:
      - type: git
        url: https://github.com/SrainApp/srain.git
        tag: 1.8.1
