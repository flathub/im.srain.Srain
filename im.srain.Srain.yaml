---
app-id: im.srain.Srain
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: srain
finish-args:
  - "--share=ipc"
  - "--filesystem=home:ro"
  - "--socket=pulseaudio"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=fallback-x11"
  - "--share=network"
  - "--talk-name=org.freedesktop.secrets"
modules:
  - name: libconfig
    sources:
      - type: archive
        url: https://hyperrealm.github.io/libconfig/dist/libconfig-1.7.2.tar.gz
        sha256: 7c3c7a9c73ff3302084386e96f903eb62ce06953bb1666235fac74363a16fad9
    cleanup:
      - "/include"
      - "*.la"
      - "*.a"
      - "/lib/pkgconfig"

  - name: srain
    buildsystem: meson
    config-opts:
      - "-Ddoc_builders=[]"
      - "--buildtype=release"
    sources:
      - type: git
        url: https://github.com/SrainApp/srain.git
        commit: 46ba1e2690b9e22fcc35f921375b346a0130e05c
